{% extends 'base.html' %}

{% block head_content %}
<title>Upload</title>
{% endblock %}

{% block content %}
<br>
<h1>Upload Video</h1>
<br>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class='btn btn-secondary' type="submit">Upload</button>
</form>


<style>
.errorlist{
    visibility: hidden;
}
</style>

{% endblock %}
