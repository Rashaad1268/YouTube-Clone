{% extends 'base.html' %}

{% block head_content %}
<title>Password reset complete</title>
{% endblock %}

{% block content %}
<br>
<h3>Password reset complete</h3>

<p>Your password has been set. You may go ahead and log in now.</p>

{% if not user.is_authenticated %}
<a href="{% url 'login' %}">Log in</a>
{% else %}
<a href="/">Home</a>
{% endif %}

{% endblock %}
